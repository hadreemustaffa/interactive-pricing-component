<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Pricing Component solution for Frontendmentor.io Junior Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" media="print"
    onload="this.onload=null;this.removeAttribute('media');" fetchpriority="high">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap">
  </noscript>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="image" href="./images/pattern-circles.svg" type="image/svg">
  <title>Frontend Mentor | Interactive Pricing Component</title>
</head>

<body>
  <main>
    <div class="intro">
      <img src="./images/pattern-circles.svg" alt="">
      <h1 class="intro__title">Simple, traffic-based pricing</h1>
      <p class="intro__subtitle">Sign-up for our 30-day trial.<br>No credit card required.</p>
    </div>

    <form action="" class="component">
      <label class="sr-only" for="pageview">Set Pageviews</label>
      <div class="component__pricing">
        <div class="component__pricing-amount">
          <p><span class="viewcount">100K</span> PAGEVIEWS</p>
        </div>
        <div class="component__pricing-total">
          <p>
            <span class="value">$
              <span>16.00</span>
            </span>
            <span class="text"> / month</span>
          </p>
        </div>
        <div class="component__pricing-slider">
          <input type="range" name="pageview" id="pageview" min="0" max="4" value="2">
        </div>
      </div>

      <div class="billing">
        <p class="billing__text-monthly">Monthly Billing</p>
        <div class="billing__button-container">
          <button type="button" aria-label="toggle"></button>
        </div>
        <div class="billing__wrapper">
          <p>Yearly Billing</p>
          <p class="billing__discount">
            <span class="value">-25%</span>
            <span class="text sr-only">discount</span>
          </p>
        </div>
      </div>

      <div class="details">
        <ul class="details__text">
          <li>
            <img src="./images/icon-check.svg" alt="">
            <p>Unlimited websites</p>
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="">
            <p>100% data ownership</p>
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="">
            <p>Email reports</p>
          </li>
        </ul>

        <div class="details__submit">
          <input type="submit" value="Start my trial">
        </div>
      </div>
    </form>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Hadree Mustaffa</a>.</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
